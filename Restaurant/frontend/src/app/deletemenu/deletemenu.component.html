<div>

  <div class="row">

    <div class="col-lg-3"></div>
    <div class="col-lg-6">

      <div class="d-flex justify-content-center">
        <span class="h3" style="font-weight: 700;">Delete Food from Menu</span>
      </div>

      <div *ngIf="deleting.ok">
        <div class="alert {{ deleting.classname }}">
          {{ deleting.success }}
        </div>
      </div>

      <form #Additem="ngForm" (submit) = "onDelete()" novalidate>
        <div class="form-group">
          <label for="categ">Food Category</label>
          <input #dcategory="ngModel" [(ngModel)]="Dmenu.categ" [class.is-valid]="dcategory.invalid && dcategory.touched"
            type="text" name="categ" class="form-control" pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$" maxlength="25" placeholder="Category" required>
        </div>

        <!-- category validation Alert Message -->
        <div *ngIf="dcategory.invalid && dcategory.touched">
          <div class="alert alert-warning">
            <ul>
              <li>should not be Empty</li>
              <li>should not contain a Number</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="itemname">Item Name</label>
          <input #ditemname="ngModel" [(ngModel)]="Dmenu.foodname" [class.is-valid]="ditemname.invalid && ditemname.touched"
            type="text" name="itemname" class="form-control" pattern="^[a-zA-z]+([\s][a-zA-Z]+)*$" placeholder="Item Name" required>
        </div>

        <!-- Item Name validation Alert Message -->
        <div *ngIf="ditemname.invalid && ditemname.touched">
          <div class="alert alert-warning">
            <ul>
              <li>should not be Empty</li>
              <li>should not contain a Number</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price </label>
          <input #ditemprice="ngModel" [(ngModel)]="Dmenu.price" [class.is-valid]="ditemprice.invalid && ditemprice.touched"
            type="text" name="price" class="form-control" pattern="^[0-9]*$" placeholder="Rs:" required>
        </div>

        <!-- Item price validation Alert Message -->
        <div *ngIf="ditemprice.invalid && ditemprice.touched">
          <div class="alert alert-warning">
            <ul>
              <li>should not be Empty</li>
              <li>no Alphabets</li>
            </ul>
          </div>
        </div>

        <div class="from-group">
          <input type="submit" class="btn btn-success" value="Delete Item">
        </div>

      </form>

    </div>
    <div class="col-lg-3"></div>

  </div>

</div>
