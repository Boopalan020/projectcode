<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=email], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 9px;
}

input[type=email]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

.cancelbtn {
  padding: 14px 20px;
  background-color: #4b7fdf  ;
}

.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
  border-radius: 10px;
  margin-left: 25%;
}

.container {
  padding: 16px;
}

.modal {
  background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://i2.wp.com/digihubuk.com/wp-content/uploads/2018/01/Free-Professional-Background-Image-for-Websites.jpeg?ssl=1");
  display: block; 
  position: fixed;
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: white;
  padding-top: 50px;
  background-size: cover;
  background-repeat: no-repeat;
}

.modal-content {
    opacity: 0.9;
  background-color: #728e6c  ;
  margin: 5% auto 15% auto; 
  border: 1px solid #888;
  width: 30%; 
  border-radius: 20px;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: green;
  border:none;
  background:none;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

#closebtn input[type=submit]{
  background:none;
  border:none;
}

@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<div id="id01" class="modal">
  <form action="/" id="cloasebtn">
    <input type="submit" value="&times;" class="close" >
  </form>
  
  <form class="modal-content" action="/formlogin" method= 'GET'>
    <div class="container">
      <h1>Sign In</h1>
      <hr>
      <label><b>User ID</b></label>
      <input type="email" name="mails" placeholder="Enter user ID" required>

      <label ><b>Password</b></label>
      <input type="password" name="psw" placeholder="Enter Password" required>

      <p><a href="{{url_for('forgots')}}" style="color:dodgerblue">Forgot password?</a></p>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign In</button>
      </div>
    </div>
  </form>
</div>

<script>
var modal = document.getElementById('id01');

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
